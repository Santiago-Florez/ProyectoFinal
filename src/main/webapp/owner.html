<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Propietario</title>
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <header>
        <h1>Ciudadanos de 4 Patas</h1>
        <h3>Propietario</h3>
    </header>


    <section class="form-register">

        <form class="needs-validation" id="formulario" novalidate>

            <label for="petId-Owner">Id mascota:</label>
            <input class="controls" type="number" name="petId-Owner" id="petId-Owner" placeholder="Ingrese el Id" required/>

            <label for="createdAt">Fecha de registro:</label>
            <input class="controls" type="date" name="createdAt" id="createdAt" placeholder="Ingrese la Fecha de Registro" required/>

            <label for="microchipPet-Owner">Microchip:</label>
            <input class="controls" type="number" name="microchipPet-Owner" id="microchipPet-Owner" placeholder="Ingrese el Microchip"/>

            <label for="petName-Owner">Nombre de la mascota:</label>
            <input class="controls" type="text" name="petName-Owner" id="petName-Owner" placeholder="Ingrese el nombre de la mascota" required/>

            <label for="imgMascota-Owner">Imagen de la mascota:</label>
            <input class="controls" type="file" name="imgMascota-Owner" id="imgMascota-Owner" placeholder="Ingrese la imagen de la mascota" required/>

            <label for="racePet-Owner">Raza:</label>
            <select id="racePet-Owner" required name="racePet-Owner">
                <option></option>
            </select>
            <label for="especie1Pet-Owner">Especie:</label>
            <select id="especie1Pet-Owner" required>
                <option></option>
                <option>Perro</option>
                <option>Gato</option>
            </select>

            <label for="sexPet-Owner">Sexo:</label>
            <select id="sexPet-Owner" required>
                <option></option>
                <option>Macho</option>
                <option>Hembra</option>
            </select>

            <label for="tama単oPet-Owner">Tama単o:</label>
            <select id="tama単oPet-Owner" required>
                <option></option>
                <option>Miniatura</option>
                <option>Peque単o</option>
                <option>Mediano</option>
                <option>Grande</option>
            </select>

            <br>

            <label for="ownerId-Owner">Id del Propietario:</label>
            <input class="controls" type="text" name="ownerId-Owner" id="ownerId-Owner" placeholder="Ingrese el id del propietario" required/>
            <input id="petsave-button"  type="button"  class="boton" value="Registrar"/>
            <input id="show-button"  type="button"  class="boton" value="Mostrar lista"/>
        </form>
    </section>
    <script src="./js/scriptOwner.js"></script>
</body>
</html>
