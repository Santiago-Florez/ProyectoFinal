<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Propietario</title>
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>


    <section class="form-register" id="section">
        <h1>Ciudadanos de 4 Patas</h1>
        <h3>Propietario</h3>
        <form class="needs-validation" id="formulario" action="img-servlet" method="post" enctype="multipart/form-data">

            <label for="petId-Owner">Id mascota:</label>
            <input class="controls" type="number" name="petId-Owner" id="petId-Owner" placeholder="Ingrese el Id" />
            <br>
            <label for="microchipPet-Owner">Microchip:</label>
            <input class="controls" type="number" name="microchipPet-Owner" id="microchipPet-Owner" placeholder="Ingrese el Microchip"/>
            <br>
            <label for="petName-Owner">Nombre de la mascota:</label>
            <input class="controls" type="text" name="petName-Owner" id="petName-Owner" placeholder="Ingrese el nombre de la mascota" />
            <br>
            <label for="imgMascota-Owner">Imagen de la mascota:</label>
            <input class="controls" type="file" name="imgMascota-Owner" id="imgMascota-Owner" placeholder="Ingrese la imagen de la mascota" />
            <br>
            <label for="racePet-Owner">Raza:</label>
            <input type="text" class="controls" id="racePet-Owner" required name="racePet-Owner"/>
            <br>
            <label for="especie1Pet-Owner">Especie:</label>
            <select id="especie1Pet-Owner" required>
                <option></option>
                <option>Perro</option>
                <option>Gato</option>
            </select>

            <label for="sexPet-Owner">Sexo:</label>
            <select id="sexPet-Owner" required>
                <option></option>
                <option>Macho</option>
                <option>Hembra</option>
            </select>

            <label for="tamañoPet-Owner">Tamaño:</label>
            <select id="tamañoPet-Owner" required>
                <option></option>
                <option>Miniatura</option>
                <option>Pequeño</option>
                <option>Mediano</option>
                <option>Grande</option>
            </select>
            <br>
            <br>
            <label for="ownerId-Owner">Id del Propietario:</label>
            <input class="controls" type="text" name="ownerId-Owner" id="ownerId-Owner" placeholder="Ingrese el id del propietario" />
            <input id="petsave-button" type="submit"  class="boton" value="Registrar"/>
            <input id="show-button"  type="button"  class="boton" value="Ver Mi(s) Mascota(s)"/>
            <input id="back-button"  type="button"  class="boton" value="Volver al Inicio"/>
            <br>
            <p style="color: tomato;" id="MensajeError"></p>
        </form>

        <table border="1px">
            <thead>
                <th>Microchip</th>
                <th>Nombre</th>
                <th>Especie</th>
                <th>Raza</th>
                <th>Tamaño</th>
                <th>Sexo</th>
                <th>Imagen</th>
            </thead>
            <tbody id="table">

            </tbody>

        </table>
    </section>
    <script src="./js/Owner.js"></script>
</body>
</html>
