<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Propietario</title>
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <header>
        <h1>Ciudadanos de 4 Patas</h1>
        <h3>Propietario</h3>
    </header>


    <section class="form-register">

        <form class="needs-validation" id="formulario" novalidate>

            <label for="petId">Id mascota:</label>
            <input class="controls" type="number" name="petId" id="petId" placeholder="Ingrese el Id" required/>

            <label for="fecha">Fecha de registro:</label>
            <input class="controls" type="date" name="createdAt" id="fecha" placeholder="Ingrese la Fecha de Registro" required/>

            <label for="microchip">Microchip:</label>
            <input class="controls" type="number" name="microchip" id="microchip" placeholder="Ingrese el Microchip"/>

            <label for="petName">Nombre de la mascota:</label>
            <input class="controls" type="text" name="petName" id="petName" placeholder="Ingrese el nombre de la mascota" required/>

            <label for="imgMascota">Imagen de la mascota:</label>
            <input class="controls" type="file" name="imgMascota" id="imgMascota" placeholder="Ingrese la imagen de la mascota" required/>

            <label for="race">Raza:</label>
            <select id="race" required name="race">
                <option></option>
            </select>
            <label for="especie1">Especie:</label>
            <select id="especie1" required>
                <option></option>
                <option>Perro</option>
                <option>Gato</option>
            </select>

            <label for="sex">Sexo:</label>
            <select id="sex" required>
                <option></option>
                <option>Macho</option>
                <option>Hembra</option>
            </select>

            <label for="tama単o">Tama単o:</label>
            <select id="tama単o" required>
                <option></option>
                <option>Miniatura</option>
                <option>Peque単o</option>
                <option>Mediano</option>
                <option>Grande</option>
            </select>

            <br>

            <label for="ownerId">Id del Propietario:</label>
            <input class="controls" type="text" name="ownerId" id="ownerId" placeholder="Ingrese el id del propietario" required/>
            <input id="petsave-button"  type="button"  class="boton" value="Registrar"/>
            <input id="save-button"  type="button"  class="boton" value="Mostrar lista"/>
        </form>
    </section>
</body>
</html>
