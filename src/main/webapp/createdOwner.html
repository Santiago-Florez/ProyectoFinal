<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" >

    <title>Crear Propietario</title>
</head>
<body>
<section class="form-register">
    <h4>Ciudadanos de 4 patas</h4>
    <h5>Este es el formulario para registrar un nuevo propietario</h5>

    <form class="needs-validation" id="formulario" novalidate>

        <label>Usuario:</label>
        <input class="controls" type="text" name="userProp" id="userProp" placeholder="Ingrese el usuario" required/>

        <label>Id:</label>
        <input class="controls" type="number" name="idProp" id="idProp" placeholder="Ingrese el Id" required/>

        <label>Nombre:</label>
        <input class="controls" type="text" name="nombreProp" id="nombreProp" placeholder="Ingrese el nombre" required/>

        <label>Contraseña:</label>
        <input class="controls" type="password" name="passwordProp" id="passwordProp" placeholder="Ingrese la contraseña" required/>

        <label>email:</label>
        <input class="controls" type="text" name="emailProp" id="emailProp" placeholder="Ingrese el email" required/>

        <label >Dirección:</label>
        <input class="controls" type="text" name="addressProp" id="addressProp" placeholder="Ingrese la dirección" required/>
        <br>
        <label >Localidad:</label>
        <select id="localidadProp" name="localidadProp" required>
            <option value=""></option>
            <option value="A. Nariño">A. NARINO</option>
            <option value="B. UNIDOS">B. UNIDOS</option>
            <option value="BOSA">BOSA</option>
            <option value="C. BOLIVAR">C. BOLIVAR</option>
            <option value="CHAPINERO">CHAPINERO</option>
            <option value="ENGATIVA">ENGATIVA</option>
            <option value="FONTIBON">FONTIBON</option>
            <option value="KENNEDY">KENNEDY</option>
            <option value="LA CANDELARIA">LA CANDELARIA</option>
            <option value="LOS MARTIRES">LOS MARTIRES</option>
            <option value="P. ARANDA">P. ARANDA</option>
            <option value="R. URIBE">R. URIBE</option>
            <option value="SAN CRISTOBAL">SAN CRISTOBAL</option>
            <option value="SANTA FE">SANTA FE</option>
            <option value="SUBA">SUBA</option>
            <option value="SUMAPAZ">SUMAPAZ</option>
            <option value="TEUSAQUILLO">TEUSAQUILLO</option>
            <option value="TUNJUELITO">TUNJUELITO</option>
            <option value="USAQUEN">USAQUEN</option>
            <option value="USME">USME</option>
        </select>
        <br><br>
        <input id="registrarOwner"  type="button"  class="botons" value="Registrar"/>
        <p style="color: tomato;" id="MensajeError"></p>
    </form>
</section>
<script src="./js/scriptCreateOwner.js"></script>
</body>
</html>
