<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" >

    <title>Ciudadanos de 4 patas</title>
</head>
<body>
<section class="form-register">
    <h4>Ciudadanos de 4 patas</h4>
    <h5>Este es el formulario para registrar una mascota</h5>

    <form class="needs-validation" id="formulario" novalidate>

        <label >Id mascota:</label>
        <input class="controls" type="number" name="petId" id="petId" placeholder="Ingrese el Id" required/>

        <label >Fecha de registro:</label>
        <input class="controls" type="date" name="createdAt" id="fecha" placeholder="Ingrese la Fecha de Registro" required/>

        <label >Microchip:</label>
        <input class="controls" type="number" name="microchip" id="microchip" placeholder="Ingrese el Microchip"/>

        <label >Nombre de la mascota:</label>
        <input class="controls" type="text" name="petName" id="petName" placeholder="Ingrese el nombre de la mascota" required/>

        <label >Imagen de la mascota:</label>
        <input class="controls" type="file" name="imgMascota" id="imgMascota" placeholder="Ingrese la imagen de la mascota" required/>

        <label >Raza:</label>
        <input class="controls" type="text" name="race" id="race" placeholder="Ingrese la raza" required/>

        <label >Especie:</label>
        <select id="especie1" required>
            <option></option>
            <option>Perro</option>
            <option>Gato</option>
        </select>

        <label >Sexo:</label>
        <select id="sex" required>
            <option></option>
            <option>Macho</option>
            <option>Hembra</option>
        </select>
        <label >Tamaño:</label>
        <select id="tamaño" required>
            <option></option>
            <option>Miniatura</option>
            <option>Pequeño</option>
            <option>Mediano</option>
            <option>Grande</option>
        </select>

        <br>


        <label >Id del caso:</label>
        <input class="controls" type="text" name="caseId" id="caseId" placeholder="Ingrese el id del caso" required/>



        <input id="petsave-button"  type="button"  class="boton" value="Registrar"/>
        <input id="save-button"  type="button"  class="boton" value="Mostrar lista"/>


    </form>


</section>
<script src="./js/main.js"></script>
</body>
</html>
