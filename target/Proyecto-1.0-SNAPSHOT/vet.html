<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Crear Visita Veterinaria</title>
</head>
<body>
<section class="form-register">
    <h4>Ciudadanos de 4 patas</h4>

    <form class="needs-validation" id="formulario" novalidate>

        <label >Id de la visita:</label>
        <input class="controls" type="number" name="idVisit" id="idVisit" placeholder="Ingrese la id de la visita" required/>

        <label >Fecha de registro:</label>
        <input class="controls" type="date" name="createdAt" id="fechaVisit" placeholder="Ingrese la Fecha de Registro" required/>

        <label >Id de la Veterinaria:</label>
        <input class="controls" type="text" name="idVet-Visit" id="idVet-Visit" placeholder="Ingrese el id de la Veterinaria" required/>

        <label >Id de la mascota:</label>
        <input class="controls" type="text" name="IdPet-Visit" id="idPet-Visit" placeholder="Ingrese el id de la mascota" required/>

        <label >Tipo de visita:</label>
        <select class="controls" name="typeVisitVet" id="typeVisitVet">
            <option value="tipo">Tipo Visita</option>
            <option value="esterilizacion">Esterilización</option>
            <option value="microchip">Implantar Microchip</option>
            <option value="vacunacion">Vacunación</option>
            <option value="desparasitacion">Desparasitación</option>
            <option value="urgencia">Urgencia</option>
            <option value="control">Control</option>
        </select>

        <label >Descripción de la visita</label>
        <textarea class="controls" name="descriptionVisitVet" id="descriptionVisitVet" placeholder="Ingrese la imagen de la mascota" required></textarea>

        <br>

        <input id="visitsave-button"  type="button"  class="botons" value="Registrar"/>
        <input id="show-button"  type="button"  class="botons" value="Mostrar lista"/>
        <input id="volver-button"  type="button"  class="botons" value="Volver al Inicio"/>
        <button id="edit-button"  type="button"  class="botons" data-toggle="modal" data-target="#myModal">Modificar Dirección o Vecindario</button>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <section class="form-edit">
                            <h4>Ciudadanos de 4 patas</h4>
                            <form class="needs-validation" novalidate>
                                <label >Dirección:</label>
                                <input class="controls" type="text" name="addressVet" id="newaddressVet" placeholder="Ingrese la dirección" required/>
                                <br>
                                <label >Localidad:</label>
                                <select id="newlocalidadVet" class="controls" required>
                                    <option value=""></option>
                                    <option value="A. Nariño">A. NARINO</option>
                                    <option value="B. UNIDOS">B. UNIDOS</option>
                                    <option value="BOSA">BOSA</option>
                                    <option value="C. BOLIVAR">C. BOLIVAR</option>
                                    <option value="CHAPINERO">CHAPINERO</option>
                                    <option value="ENGATIVA">ENGATIVA</option>
                                    <option value="FONTIBON">FONTIBON</option>
                                    <option value="KENNEDY">KENNEDY</option>
                                    <option value="LA CANDELARIA">LA CANDELARIA</option>
                                    <option value="LOS MARTIRES">LOS MARTIRES</option>
                                    <option value="P. ARANDA">P. ARANDA</option>
                                    <option value="R. CRISTOBAL">R. URIBE</option>
                                    <option value="SAN CRISTOBAL">SAN CRISTOBAL</option>
                                    <option value="SANTA FE">SANTA FE</option>
                                    <option value="SUBA">SUBA</option>
                                    <option value="SUMAPAZ">SUMAPAZ</option>
                                    <option value="TEUSAQUILLO">TEUSAQUILLO</option>
                                    <option value="TUNJUELITO">TUNJUELITO</option>
                                    <option value="USAQUEN">USAQUEN</option>
                                    <option value="USME">USME</option>
                                </select>
                                <br><br>
                                <input id="actualizarVet"  type="button"  class="botons" value="Actualizar"/>
                            </form>
                        </section>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <p id="MensajeError" style="color: tomato;"></p>
    </form>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="./js/Vet.js"></script>
</body>
</html>
