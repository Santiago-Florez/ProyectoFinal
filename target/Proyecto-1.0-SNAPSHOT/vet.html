<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" >

    <title>Crear Visita Veterinaria</title>
</head>
<body>
<section class="form-register">
    <h4>Ciudadanos de 4 patas</h4>

    <form class="needs-validation" id="formulario" novalidate>

        <label >Id de la visita:</label>
        <input class="controls" type="number" name="idVisit" id="idVisit" placeholder="Ingrese la id de la visita" required/>

        <label >Fecha de registro:</label>
        <input class="controls" type="date" name="createdAt" id="fechaVisit" placeholder="Ingrese la Fecha de Registro" required/>

        <label >Id de la Veterinaria:</label>
        <input class="controls" type="text" name="idVet-Visit" id="idVet-Visit" placeholder="Ingrese el id de la Veterinaria" required/>

        <label >Id de la mascota:</label>
        <input class="controls" type="text" name="IdPet-Visit" id="IdPet-Visit" placeholder="Ingrese el id de la mascota" required/>

        <label >Tipo de visita:</label>
        <input class="controls" type="number" name="typeVisitVet" id="typeVisitVet" placeholder="Ingrese el Microchip"/>

        <label >Descripci√≥n de la visita</label>
        <textarea class="controls" name="descriptionVisitVet" id="descriptionVisitVet" placeholder="Ingrese la imagen de la mascota" required></textarea>

        <br>

        <input id="petsave-button"  type="button"  class="botons" value="Registrar"/>
        <input id="show-button"  type="button"  class="botons" value="Mostrar lista"/>
    </form>
</section>
<script src="./js/scriptVet.js"></script>
</body>
</html>
