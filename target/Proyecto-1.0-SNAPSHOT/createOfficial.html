<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" >

    <title>Ciudadanos de 4 patas</title>
</head>
<body>
<section class="form-register">
    <h4>Ciudadanos de 4 patas</h4>
    <h5>Este es el formulario para registrar un nuevo funcionario</h5>

    <form class="needs-validation" id="formulario" novalidate>

        <label>Usuario:</label>
        <input class="controls" type="text" name="username" id="nombreProp" placeholder="Ingrese el usuario" required/>

        <label>Nombre:</label>
        <input class="controls" type="text" name="name" id="nombreProp" placeholder="Ingrese el nombre" required/>

        <label>Contraseña:</label>
        <input class="controls" type="password" name="password" id="nombreMas" placeholder="Ingrese la contraseña" required/>

        <label>email:</label>
        <input class="controls" type="text" name="email" id="nombreMas" placeholder="Ingrese el email" required/>

        <input id="registrar-button"  type="button"  class="botons" value="Registrar"/>

    </form>


</section>
<script src="./js/main.js"></script>
</body>
</html>
