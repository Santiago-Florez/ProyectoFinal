<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css" >

    <title>Inicio Sesión</title>
</head>
<body>
<section class="form-register">
    <h4>Bienvenido al programa de ciudadanos de 4 patas</h4>
    <h5>Este es el formulario para iniciar sesión</h5>

    <form class="needs-validation" id="formulario" novalidate>

        <label>Usuario:</label>
        <input class="controls" type="text" name="username" id="username" placeholder="Ingrese el usuario" required/>

        <label>Contraseña:</label>
        <input class="controls" type="password" name="password" id="password" placeholder="Ingrese la contraseña" required/>

        <input id="registrar-button"  type="button"  class="boton" value="Registrar Nuevo Usuario"/>

        <select id="roleReg">
            <option value="Rol">Rol</option>
            <option value="Owner">Owner</option>
            <option value="Vet">Vet</option>
            <option value="Official">Official</option>
        </select>

        <input id="inicia-button"  type="button"  class="boton" value="Iniciar Sesión"/>
        <p style="color: tomato;" id="MensajeError"></p>
    </form>

</section>
<script src="./js/InicioSesion.js"></script>
</body>
</html>
