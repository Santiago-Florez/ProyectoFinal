<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" >

    <title>Crear Veterinaria</title>
</head>
<body>
<section class="form-register">
    <h4>Ciudadanos de 4 patas</h4>
    <h5>Este es el formulario para registrar un nueva veterinaria</h5>

    <form class="needs-validation" id="formulario" novalidate>

        <label>Usuario:</label>
        <input class="controls" type="text" name="userVet" id="userVet" placeholder="Ingrese el usuario" required/>

        <label>Nombre:</label>
        <input class="controls" type="text" name="nombreVet" id="nombreVet" placeholder="Ingrese el nombre" required/>

        <label>Contrase침a:</label>
        <input class="controls" type="passwordVet" name="password" id="passwordVet" placeholder="Ingrese la contrase침a" required/>

        <label>Email:</label>
        <input class="controls" type="text" name="emailVet" id="emailVet" placeholder="Ingrese el email" required/>

        <label >Direcci칩n:</label>
        <input class="controls" type="text" name="addressVet" id="addressVet" placeholder="Ingrese la direcci칩n" required/>
        <br>
        <label >Localidad:</label>
        <select id="localidadVet" required>
            <option></option>
            <option>A. NARINO</option>
            <option>B. UNIDOS</option>
            <option>BOSA</option>
            <option>C. BOLIVAR</option>
            <option>CHAPINERO</option>
            <option>ENGATIVA</option>
            <option>FONTIBON</option>
            <option>KENNEDY</option>
            <option>LA CANDELARIA</option>
            <option>LOS MARTIRES</option>
            <option>P. ARANDA</option>
            <option>R. URIBE</option>
            <option>SAN CRISTOBAL</option>
            <option>SANTA FE</option>
            <option>SUBA</option>
            <option>SUMAPAZ</option>
            <option>TEUSAQUILLO</option>
            <option>TUNJUELITO</option>
            <option>USAQUEN</option>
            <option>USME</option>
        </select>
        <br><br>
        <input id="registrarVet"  type="button"  class="botons" value="Registrar"/>
    </form>
</section>

<script src="./js/scriptCreateVet.js"></script>
</body>
</html>
